<!doctype html>
<html lang="es">

<head>
    
    <meta charset="utf-8">
    <title> Inicio de Sesion </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Videojuegos & Desarrollo">
    <meta name="description" content="Ejemplo de formulario de acceso basado en HTML5 y CSS">
    <meta name="keywords" content="login,formulariode acceso html">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div id="contenedor">

        <div id="contenedorcentrado">
            <div id="login">
                <form id="loginform" action="iniciodesesion.jsp">
                    <label for="user">Usuario: </label>
                    <input id="usuario" type="text" name="user" placeholder="Usuario" required>

                    <label for="pass">Contraseña: </label>
                    <input id="password" type="password" placeholder="Contraseña" name="pass" required>

                    <label for="rol">Tipo de Usuario: </label>
                    <select name="rol">
                        <option value="">Selecciona una opción</option>
                        <option value="Administrador">Administrador</option>
                        <option value="Coordinador">Coordinador</option>
                        <option value="Docente">Docente</option>
                        <option value="Estudiante">Estudiante</option>
                    </select>
                    <button type="submit" title="Ingresar" name="Ingresar">Ingresar</button>
                    <button type="reset" title="Limpiar" name="Ingresar">Borrar</button>
                </form>

            </div>
            <div id="derecho">
                <div class="titulo">
                    Anteproyectos de Grado
                </div>
                <hr>
                <div class="pie-form">
                    <a href="#">¿Perdiste tu contraseña?</a>
                    <hr>
                    <a href="index.html">« Volver</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
